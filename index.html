                <circle class="reloj__centro" cx="8576" cy="8577" r="106"/>
            </svg>
        </div>

        <div class="reloj-form">
            <form class="reloj-form__container" onsubmit="updateBPM(); return false;">
                <label for="BPM">BPM:</label>
                <input type="number" value="200" id="form__bpm">
                <br> <br>


                <label class="switch">
                    <input type="checkbox" id="form__active-sound" onclick="sound()">
                    <span class="slider"></span>
                </label>
                <label for="soundActive">Activar sonido</label> 
                <br> <br>

                <label class="switch">
                    <input type="checkbox" id="form__toggle-display" onclick="toggleHideShow()">
                    <span class="slider"></span>
                </label>
                <label for="bpmIncrease">Incrementar BPM con el tiempo</label> 
                <br> <br>


                <div class="form__bpm-increase" id="toggleHideShow" style="display:none">
                    <label for="interval">Que interval quieres entre incrementos?</label>
                    <input type="number" value="5" id="form__interval">
                    <br>

                    <label for="increment">De cuantos BPM quieres el incremento</label>
                    <input type="number" value="10" id="form__increment">
                    <br>
                </div>

                <input type="submit" value="Aplicar cambios">
            </form>
        </div>
